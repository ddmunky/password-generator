<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />

        <script src="app.js" defer></script>
        <title>Password generator</title>
    </head>
    <body>
        <div class="message">
            <p>Password copied to clipboard!</p>
        </div>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label
                        >Password length - <span id="pwdLenght">12</span></label
                    >
                    <input
                        type="range"
                        id="length"
                        min="6"
                        max="20"
                        value="14"
                    />
                </div>
                <div class="setting switch">
                    <div>
                        <input
                            type="checkbox"
                            id="uppercase"
                            class="switch__input"
                            checked
                        />
                        <label for="uppercase" class="switch__label"
                            >Include uppercase letters</label
                        >
                    </div>
                </div>
                <div class="setting switch">
                    <input
                        type="checkbox"
                        id="lowercase"
                        class="switch__input"
                        checked
                    />
                    <label for="lowercase" class="switch__label"
                        >Include lowercase letters</label
                    >
                </div>
                <div class="setting switch">
                    <input
                        type="checkbox"
                        id="numbers"
                        class="switch__input"
                        checked
                    />
                    <label for="numbers" class="switch__label"
                        >Include numbers</label
                    >
                </div>
                <div class="setting switch">
                    <input
                        type="checkbox"
                        id="symbols"
                        class="switch__input"
                        checked
                    />
                    <label for="symbols" class="switch__label"
                        >Include symbols</label
                    >
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </div>
    </body>
</html>
